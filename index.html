<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Player</title>
</head>
<body>
        <div id="container1">

            <div id="imagem">
                <img src="./fundo.png" alt="imagem do album musical, cor roxa">
            </div>

            <div id="descricao">
                <p id="txt1">Acorda Devinho</p>
                <p id="txt2">Banda rocketseat</p>
            </div>

            <div id="selecao">
                <div id="play-back"><ion-icon name="play-back-outline"></ion-icon></div>
                <div id="play"><ion-icon name="play-outline"></ion-icon></div>
                <div id="play-forward"><ion-icon name="play-forward-outline"></ion-icon></div>
            </div>

            <diV>
                <div id="tempo">
                    <span id="tempo-total"></span>
                    <span id="tempo-percorrido"></span>
                </div>
                <div id="tempo-timer">
                    <p id="um">03:40</p>
                    <p id="dois">04:00</p>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
